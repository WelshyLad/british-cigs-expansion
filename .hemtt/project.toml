name = "Immersion Cigs - Rewrite - British Cigs"
prefix = "cigs"
mainprefix = "z"

[properties]
author = "Welshy"
url = "https://github.com/WelshyLad/british-cigs-expansion"

[files]
include = [
    "mod.cpp",      # These files are copied to the build directory by default
    "meta.cpp",     # They do not need to be added to your list
    "LICENSE",
    "/img/*.paa",
    "logo_ca.paa",
    "logo_co.paa",
    "*.bikey",
]
exclude = [
    "*.psd",        # By default this list is empty
    "*.md",
    "/.vscode/",
    "/template_addon/",
    "/Workshop/",
    "/docs/*",
    "/photoshop-files/*",
    "/tools/*",
]

[version]
major = 1 # Overrides path when set
minor = 0
patch = 0
